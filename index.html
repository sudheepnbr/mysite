<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIH PDF Pro - Final Build</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --gold: #c9a035; --dark: #121212; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--dark); color: white; }
        
        .menu { background: #1a1a1a; padding: 15px; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; display: flex; justify-content: center; gap: 10px; }
        .btn { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-tool { background: var(--gold); color: black; }
        .btn-save { background: #10b981; color: white; }

        #container { position: relative; display: inline-block; margin: 20px auto; background: white; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        canvas { display: block; }

        /* Editing Styles (Dashed Borders) */
        .mask { position: absolute; background: white; border: 1px dashed #007bff; min-width: 10px; min-height: 10px; cursor: move; }
        .text-box { position: absolute; color: black; min-width: 30px; border: 1px dashed var(--gold); cursor: move; padding: 2px; background: rgba(255,255,255,0.4); font-size: 14px; line-height: 1; outline: none; }
        .resizer { width: 10px; height: 10px; background: var(--gold); position: absolute; right: 0; bottom: 0; cursor: se-resize; }

        /* Clean Mode for Export */
        .exporting .mask, .exporting .text-box { border: none !important; background: transparent !important; }
        .exporting .resizer { display: none !important; }
    </style>
</head>
<body>

<div class="menu">
    <input type="file" id="pdf-file" accept="application/pdf" style="display:none">
    <button class="btn btn-tool" onclick="document.getElementById('pdf-file').click()">ðŸ“‚ Open PDF</button>
    <button class="btn btn-tool" onclick="addMask()">â¬œ Erase Area</button>
    <button class="btn btn-tool" onclick="addText()">âž• Add Text</button>
    <button class="btn btn-save" onclick="savePdf()">ðŸ’¾ Save & Download</button>
</div>

<div style="text-align: center;">
    <div id="container">
        <canvas id="pdf-canvas"></canvas>
    </div>
</div>

<script>
    const { PDFDocument, rgb, StandardFonts } = PDFLib;
    let pdfBytes = null;
    let elements = [];

    // --- 1. LOAD PDF ---
    document.getElementById('pdf-file').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        pdfBytes = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({data: pdfBytes}).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({scale: 1.5});
        const canvas = document.getElementById('pdf-canvas');
        canvas.width = viewport.width; canvas.height = viewport.height;
        await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
        document.getElementById('container').style.width = canvas.width + 'px';
        document.getElementById('container').style.height = canvas.height + 'px';
    };

    function addMask() {
        const div = createEl('mask');
        div.style.width = "80px"; div.style.height = "24px";
        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        div.appendChild(resizer);
        setupResize(div, resizer);
    }

    function addText() {
        const div = createEl('text-box');
        div.contentEditable = true;
        div.innerText = "New Text";
    }

    function createEl(type) {
        const div = document.createElement('div');
        div.className = type; div.dataset.type = type;
        div.style.left = "150px"; div.style.top = "150px";
        document.getElementById('container').appendChild(div);
        setupDrag(div);
        elements.push(div);
        return div;
    }

    // --- 2. INTERACTION ---
    function setupDrag(el) {
        el.onmousedown = (e) => {
            if(e.target.className === 'resizer') return;
            let ox = e.clientX - el.offsetLeft, oy = e.clientY - el.offsetTop;
            document.onmousemove = (e) => { 
                el.style.left = (e.clientX - ox) + 'px'; 
                el.style.top = (e.clientY - oy) + 'px'; 
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    }

    function setupResize(el, resizer) {
        resizer.onmousedown = (e) => {
            e.stopPropagation();
            document.onmousemove = (e) => {
                el.style.width = Math.max(10, e.clientX - el.getBoundingClientRect().left) + 'px';
                el.style.height = Math.max(10, e.clientY - el.getBoundingClientRect().top) + 'px';
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    }

    // --- 3. THE FIXED SAVE FUNCTION ---
    async function savePdf() {
        if(!pdfBytes) return alert("Upload a PDF first!");
        
        document.body.classList.add('exporting');

        try {
            const doc = await PDFDocument.load(pdfBytes);
            const helveticaFont = await doc.embedFont(StandardFonts.HelveticaBold);
            const page = doc.getPages()[0];
            const { width, height } = page.getSize();
            const canv = document.getElementById('pdf-canvas');

            const scaleX = width / canv.width;
            const scaleY = height / canv.height;

            for (let el of elements) {
                const r = el.getBoundingClientRect();
                const cr = canv.getBoundingClientRect();
                
                const px = (r.left - cr.left) * scaleX;
                // PDF Y-axis starts from bottom, adjust for element height
                const py = height - ((r.top - cr.top) * scaleY) - (el.dataset.type === 'mask' ? (r.height * scaleY) : (14 * scaleY));

                if(el.dataset.type === 'mask') {
                    page.drawRectangle({
                        x: px, y: py,
                        width: r.width * scaleX,
                        height: r.height * scaleY,
                        color: rgb(1, 1, 1)
                    });
                } else {
                    page.drawText(el.innerText, {
                        x: px, y: py,
                        size: 11 * scaleY,
                        font: helveticaFont,
                        color: rgb(0, 0, 0)
                    });
                }
            }

            const savedBytes = await doc.save();
            const blob = new Blob([savedBytes], {type: 'application/pdf'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "Edited_Document.pdf";
            link.click();
            
        } catch (err) {
            console.error("Save Error:", err);
            alert("Save failed. Try refreshing and uploading again.");
        } finally {
            document.body.classList.remove('exporting');
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIH PDF Pro Editor</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --gold: #c9a035; --dark: #121212; }
        body { margin: 0; font-family: sans-serif; background: var(--dark); color: white; text-align: center; }
        
        .menu { background: #1a1a1a; padding: 15px; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .btn { padding: 10px 20px; margin: 5px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .btn-tool { background: var(--gold); color: black; }
        .btn-save { background: #10b981; color: white; }

        #container { position: relative; display: inline-block; margin-top: 20px; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { display: block; }

        /* The "Eraser" Box */
        .mask { 
            position: absolute; background: white; border: 1px dashed #ccc; 
            min-width: 20px; min-height: 15px; cursor: move; 
        }
        /* The New Text Box */
        .text-box { 
            position: absolute; color: black; min-width: 50px; outline: 1px dashed var(--gold);
            cursor: move; padding: 2px; background: rgba(255,255,255,0.5); font-family: Arial;
        }
        .resizer { width: 8px; height: 8px; background: var(--gold); position: absolute; right: 0; bottom: 0; cursor: se-resize; }
    </style>
</head>
<body>

<div class="menu">
    <input type="file" id="pdf-file" accept="application/pdf" style="display:none">
    <button class="btn btn-tool" onclick="document.getElementById('pdf-file').click()">ðŸ“‚ Open Document</button>
    <button class="btn btn-tool" onclick="addMask()">â¬œ Mask (Erase) Text</button>
    <button class="btn btn-tool" onclick="addText()">âž• Add New Text</button>
    <button class="btn btn-save" onclick="savePdf()">ðŸ’¾ Save Changes</button>
</div>

<div id="container">
    <canvas id="pdf-canvas"></canvas>
</div>

<script>
    const { PDFDocument, rgb } = PDFLib;
    let pdfBytes = null;
    let elements = [];

    document.getElementById('pdf-file').onchange = async (e) => {
        const file = e.target.files[0];
        pdfBytes = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({data: pdfBytes}).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({scale: 1.5});
        const canvas = document.getElementById('pdf-canvas');
        canvas.width = viewport.width; canvas.height = viewport.height;
        await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
        document.getElementById('container').style.width = canvas.width + 'px';
    };

    function addMask() {
        const div = createEl('mask');
        div.style.width = "80px"; div.style.height = "20px";
        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        div.appendChild(resizer);
        setupResize(div, resizer);
    }

    function addText() {
        const div = createEl('text-box');
        div.contentEditable = true;
        div.innerText = "New Data";
    }

    function createEl(type) {
        const div = document.createElement('div');
        div.className = type; div.dataset.type = type;
        div.style.left = "50px"; div.style.top = "50px";
        document.getElementById('container').appendChild(div);
        setupDrag(div);
        elements.push(div);
        return div;
    }

    function setupDrag(el) {
        el.onmousedown = (e) => {
            if(e.target.className === 'resizer') return;
            let ox = e.clientX - el.offsetLeft, oy = e.clientY - el.offsetTop;
            document.onmousemove = (e) => { el.style.left = (e.clientX-ox)+'px'; el.style.top = (e.clientY-oy)+'px'; };
            document.onmouseup = () => document.onmousemove = null;
        };
    }

    function setupResize(el, resizer) {
        resizer.onmousedown = (e) => {
            e.stopPropagation();
            document.onmousemove = (e) => {
                el.style.width = (e.clientX - el.getBoundingClientRect().left) + 'px';
                el.style.height = (e.clientY - el.getBoundingClientRect().top) + 'px';
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    }

    async function savePdf() {
        const doc = await PDFDocument.load(pdfBytes);
        const page = doc.getPages()[0];
        const { width, height } = page.getSize();
        const canv = document.getElementById('pdf-canvas');

        for (let el of elements) {
            const r = el.getBoundingClientRect();
            const cr = canv.getBoundingClientRect();
            const px = (r.left - cr.left) * (width / cr.width);
            const py = height - ((r.top - cr.top) * (height / cr.height)) - (el.dataset.type === 'mask' ? (r.height * (height / cr.height)) : 12);

            if(el.dataset.type === 'mask') {
                page.drawRectangle({ x: px, y: py, width: r.width*(width/cr.width), height: r.height*(height/cr.height), color: rgb(1,1,1) });
            } else {
                page.drawText(el.innerText, { x: px, y: py, size: 12, color: rgb(0,0,0) });
            }
        }
        const savedBytes = await doc.save();
        const blob = new Blob([savedBytes], {type: 'application/pdf'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob); link.download = "Edited.pdf"; link.click();
    }
</script>
</body>
</html>

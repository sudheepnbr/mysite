<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIH PDF Pro - Final Stability Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <style>
        :root { --gold: #c9a035; --dark: #121212; --accent: #10b981; }
        body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        
        .menu { background: #000; padding: 12px; border-bottom: 2px solid var(--gold); display: flex; justify-content: center; gap: 10px; position: relative; z-index: 100; }
        .btn { padding: 10px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 13px; }
        .btn-tool { background: var(--gold); color: #000; }
        .btn-action { background: #333; color: #fff; }
        .btn-save { background: var(--accent); color: white; }
        .btn:disabled { opacity: 0.3; }

        #viewport { height: calc(100vh - 70px); overflow: auto; padding: 40px; background: #222; text-align: center; }
        #pdf-container { position: relative; display: inline-block; background: white; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        canvas { display: block; }

        /* Overlays */
        .mask, .text-box { position: absolute; cursor: move; }
        .mask { background: white; border: 1px dashed #007bff; min-width: 10px; min-height: 10px; }
        .text-box { color: black; min-width: 40px; border: 1px dashed var(--gold); padding: 4px; background: rgba(255,255,255,0.7); font-size: 14px; outline: none; white-space: nowrap; }
        
        .resizer { width: 10px; height: 10px; background: var(--gold); position: absolute; right: 0; bottom: 0; cursor: se-resize; }
        .del-btn { position: absolute; top: -12px; right: -12px; background: #ff4444; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid white; font-weight: bold; opacity: 0; transition: 0.2s; }
        .mask:hover .del-btn, .text-box:hover .del-btn { opacity: 1; }

        /* Clean mode for Save */
        .exporting .mask, .exporting .text-box { border: none !important; background: transparent !important; }
        .exporting .resizer, .exporting .del-btn { display: none !important; }
    </style>
</head>
<body>

<div class="menu">
    <input type="file" id="pdf-file" accept="application/pdf" style="display:none">
    <button class="btn btn-action" onclick="document.getElementById('pdf-file').click()">üìÇ Open PDF</button>
    <button class="btn btn-tool" onclick="addMask()">‚¨ú Hide Text</button>
    <button class="btn btn-tool" onclick="addText()">‚ûï Add Text</button>
    <button class="btn btn-action" id="undoBtn" onclick="undo()" disabled>‚Ü©Ô∏è Undo</button>
    <button class="btn btn-save" onclick="savePdf()">üíæ Save Document</button>
</div>

<div id="viewport">
    <div id="pdf-container">
        <canvas id="pdf-render"></canvas>
    </div>
</div>

<script>
    const { PDFDocument, rgb, StandardFonts } = PDFLib;
    let originalBytes = null;
    let overlays = [];
    let history = [];

    // --- 1. PDF LOADING ---
    document.getElementById('pdf-file').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        originalBytes = await file.arrayBuffer();
        
        const loadingTask = pdfjsLib.getDocument({data: originalBytes});
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({scale: 1.5});
        
        const canvas = document.getElementById('pdf-render');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({canvasContext: context, viewport: viewport}).promise;
        const cont = document.getElementById('pdf-container');
        cont.style.width = canvas.width + 'px';
        cont.style.height = canvas.height + 'px';
    };

    function addMask() { saveState(); createUI('mask'); }
    function addText() { saveState(); createUI('text-box'); }

    function createUI(type, saved = null) {
        const div = document.createElement('div');
        div.className = type;
        div.dataset.type = type;
        div.style.left = saved ? saved.x : "100px";
        div.style.top = saved ? saved.y : "100px";
        
        const del = document.createElement('div');
        del.className = 'del-btn';
        del.innerHTML = '‚úï';
        del.onclick = (e) => { e.stopPropagation(); saveState(); div.remove(); overlays = overlays.filter(o => o !== div); };
        div.appendChild(del);

        if(type === 'text-box') {
            div.contentEditable = true;
            div.innerText = saved ? saved.t : "Edit Me";
        } else {
            div.style.width = saved ? saved.w : "100px";
            div.style.height = saved ? saved.h : "25px";
            const rs = document.createElement('div');
            rs.className = 'resizer';
            div.appendChild(rs);
            setupResize(div, rs);
        }

        document.getElementById('pdf-container').appendChild(div);
        setupDrag(div);
        overlays.push(div);
    }

    // --- 2. TOOLS ---
    function setupDrag(el) {
        el.onmousedown = (e) => {
            if(e.target.className === 'resizer' || e.target.className === 'del-btn') return;
            let sx = e.clientX - el.offsetLeft, sy = e.clientY - el.offsetTop;
            document.onmousemove = (e) => {
                el.style.left = (e.clientX - sx) + 'px';
                el.style.top = (e.clientY - sy) + 'px';
            };
            document.onmouseup = () => { document.onmousemove = null; saveState(); };
        };
    }

    function setupResize(el, rs) {
        rs.onmousedown = (e) => {
            e.stopPropagation();
            document.onmousemove = (e) => {
                el.style.width = (e.clientX - el.getBoundingClientRect().left) + 'px';
                el.style.height = (e.clientY - el.getBoundingClientRect().top) + 'px';
            };
            document.onmouseup = () => { document.onmousemove = null; saveState(); };
        };
    }

    function saveState() {
        const data = overlays.map(o => ({
            type: o.dataset.type,
            x: o.style.left, y: o.style.top,
            w: o.style.width, h: o.style.height,
            t: o.innerText
        }));
        history.push(JSON.stringify(data));
        document.getElementById('undoBtn').disabled = false;
    }

    function undo() {
        if(history.length === 0) return;
        overlays.forEach(o => o.remove());
        overlays = [];
        const last = JSON.parse(history.pop());
        last.forEach(s => createUI(s.type, s));
        if(history.length === 0) document.getElementById('undoBtn').disabled = true;
    }

    // --- 3. THE REPAIRED SAVE LOGIC ---
    async function savePdf() {
        if(!originalBytes) return alert("Upload PDF first");
        document.body.classList.add('exporting');

        try {
            // Fix for "Protected" error: use ignoreEncryption
            const pdfDoc = await PDFDocument.load(originalBytes, { ignoreEncryption: true });
            const font = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
            const page = pdfDoc.getPages()[0];
            const { width, height } = page.getSize();
            const canvas = document.getElementById('pdf-render');
            
            const factorX = width / canvas.width;
            const factorY = height / canvas.height;

            for (let el of overlays) {
                const rect = el.getBoundingClientRect();
                const canvRect = canvas.getBoundingClientRect();
                
                const posX = (rect.left - canvRect.left) * factorX;
                // PDF coordinates are bottom-up
                const posY = height - ((rect.top - canvRect.top) * factorY) - (el.dataset.type === 'mask' ? (rect.height * factorY) : (12 * factorY));

                if(el.dataset.type === 'mask') {
                    page.drawRectangle({
                        x: posX, y: posY,
                        width: rect.width * factorX,
                        height: rect.height * factorY,
                        color: rgb(1, 1, 1) // Whiteout
                    });
                } else {
                    page.drawText(el.innerText, {
                        x: posX, y: posY,
                        size: 10 * factorY,
                        font: font,
                        color: rgb(0, 0, 0)
                    });
                }
            }

            const pdfData = await pdfDoc.save();
            const blob = new Blob([pdfData], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "OIH_Fixed_Edit.pdf";
            a.click();
            
        } catch (err) {
            console.error("Save Crash:", err);
            alert("Error: If the PDF is a secure Government ID or Bank statement, it cannot be saved directly. Try 'Print to PDF' the original first, then upload that.");
        } finally {
            document.body.classList.remove('exporting');
        }
    }
</script>
</body>
</html>
